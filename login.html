<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
}

label {
    font-size: 16px;
    display: block;
    margin-bottom: 10px;
}

input[type="password"] {
    padding: 10px;
    font-size: 16px;
    margin-bottom: 15px;
    width: 100%;
    max-width: 250px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.button {
    background-color: green;
    border: none;
    color: white;
    padding: 12px 25px;
    margin: 6px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.button:hover {
    background-color: darkgreen;
}
</style>
    <title>Login Page</title>
</head>

<body>
    <form>
        <label for="passwordInput">Enter your password:</label>
        <input type="password" id="passwordInput">
        <br>
        <button class="button" type="button" onclick="togglePasswordVisibility()">Show Password</button>
        <button class="button" type="button" onclick="checkPassword()">Login</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
